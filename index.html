<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CRA Job Fair 2026 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Setup */
    * { box-sizing: border-box; }
    
    :root {
      --bg-body: #F3F4F6;
      --card-bg: #FFFFFF;
      --primary: #2563EB;
      --primary-dark: #1e40af;
      --gold: #FBBF24;
      --gold-dark: #B45309;
      --text-main: #1F2937;
      --text-sub: #6B7280;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-glow: 0 0 15px rgba(245, 158, 11, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      overflow-x: hidden;
      padding: 20px;
      min-height: 100vh;
    }

    /* --- Toggle Button --- */
    .mode-btn {
      position: fixed; top: 20px; right: 20px;
      background: #fff; border: 2px solid #E5E7EB;
      border-radius: 50px; padding: 10px 20px;
      cursor: pointer; font-weight: 600; color: var(--text-main);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.2s; z-index: 2000;
      display: flex; align-items: center; gap: 8px; font-size: 0.95rem;
    }
    .mode-btn:hover { transform: scale(1.05); border-color: var(--primary); color: var(--primary); }
    .mode-icon { width: 20px; height: 20px; }

    /* --- Header --- */
    header { 
      text-align: center; margin-bottom: 30px; margin-top: 10px;
      width: 100%; max-width: 900px; margin-left: auto; margin-right: auto;
      position: relative; z-index: 10;
    }
    .event-sub-title { font-size: 1.2rem; color: var(--text-sub); font-weight: 500; margin-bottom: 8px; }
    .main-title-wrapper { display: flex; align-items: center; justify-content: center; gap: 12px; }
    h1 { 
      font-size: 3rem; margin: 0; color: var(--primary-dark); font-weight: 800;
      text-transform: uppercase; letter-spacing: 1px; line-height: 1.1;
    }
    .trophy-icon { width: 45px; height: 45px; color: var(--gold); }
    .total-badge { 
      display: inline-flex; align-items: center; gap: 8px; 
      background: #fff; padding: 6px 20px; border-radius: 50px; 
      box-shadow: var(--shadow-sm); font-weight: 600; color: var(--text-sub); 
      margin-top: 15px; font-size: 1rem; 
    }

    /* --- Layout Container --- */
    .content-wrapper {
      width: 100%; max-width: 900px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 0; transition: all 0.5s ease;
    }

    /* --- QR Panel --- */
    .qr-panel {
      display: none; opacity: 0;
      flex-direction: column; align-items: center; text-align: center;
      background: white; border-radius: 24px; padding: 40px;
      box-shadow: var(--shadow-md); height: fit-content; 
      position: sticky; top: 40px; 
    }
    .qr-title { font-size: 2rem; font-weight: 800; color: var(--primary-dark); margin-bottom: 20px; }
    .qr-image { 
      width: 100%; max-width: 500px; border-radius: 16px; border: 5px solid var(--gold); 
      box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 20px;
    }

    /* --- List Panel --- */
    .list-panel { width: 100%; }
    .list-container { display: flex; flex-direction: column; gap: 12px; padding-bottom: 40px; }

    /* ====== SPLIT MODE LOGIC (2 Columns) ====== */
    body.split-mode .content-wrapper {
      max-width: 1400px; flex-direction: row; gap: 40px; align-items: flex-start;
    }
    body.split-mode .qr-panel { display: flex; opacity: 1; flex: 1.5; animation: slideIn 0.5s ease forwards; }
    body.split-mode .list-panel { flex: 1; }

    /* --- List Card Design --- */
    .list-card {
      background: var(--card-bg); border-radius: 18px; display: flex; align-items: center;
      padding: 15px 25px; border: 1px solid #E5E7EB; box-shadow: var(--shadow-sm);
      transition: all 0.2s; width: 100%;
    }
    .rank-col { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 60px; flex-shrink: 0; margin-right: 20px; }
    .rank-num { font-weight: 800; font-size: 1.6rem; color: #D1D5DB; line-height: 1; }
    .crown-icon { width: 32px; height: 32px; color: var(--gold); margin-bottom: -5px; display: none; }
    .img-col { flex-shrink: 0; margin-right: 25px; }
    .team-img { width: 130px; aspect-ratio: 16/9; border-radius: 10px; object-fit: cover; display: block; background: #eee; }
    .info-col { flex-grow: 1; min-width: 0; margin-right: 20px; display: flex; flex-direction: column; justify-content: center; }
    .name-main { font-weight: 700; font-size: 1.2rem; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .name-sub { font-weight: 400; font-size: 0.95rem; color: var(--text-sub); margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .bar-track { width: 100%; height: 8px; background: #F3F4F6; border-radius: 4px; overflow: hidden; }
    .bar-fill { height: 100%; border-radius: 4px; transition: width 1s ease; background: var(--primary); }
    .vote-pill { background: #EFF6FF; color: var(--primary); border: 1px solid #DBEAFE; padding: 8px 18px; border-radius: 50px; font-weight: 600; font-size: 1rem; white-space: nowrap; }

    /* Special Rank 1 */
    .card-rank-1 { background: linear-gradient(to right, #ffffff, var(--gold-light)); border: 2px solid var(--gold); box-shadow: var(--shadow-glow); transform: scale(1.03); }
    .card-rank-1 .crown-icon { display: block; animation: float 2s ease-in-out infinite; }
    .card-rank-1 .rank-num { color: var(--gold); font-size: 2.4rem; text-shadow: 1px 1px 0 rgba(0,0,0,0.1); }
    .card-rank-1 .team-img { width: 180px; border: 2px solid var(--gold); }
    .card-rank-1 .bar-fill { background: linear-gradient(90deg, var(--gold), #fbbf24); }
    .card-rank-1 .vote-pill { background: var(--gold); color: #fff; border: none; }

    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .spinner { width: 30px; height: 30px; animation: spin 1s linear infinite; color: var(--primary); }
    
    @media (max-width: 850px) {
      body.split-mode .content-wrapper { flex-direction: column; }
      body.split-mode .qr-panel { display: none; }
      h1 { font-size: 2rem; }
      .img-col { display: none; }
    }
  </style>
</head>
<body>

  <button class="mode-btn" onclick="toggleLayout()">
    <svg class="mode-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" /></svg>
    สแกน QR
  </button>

  <header>
    <div class="event-sub-title">CRA Job Fair & Education 2026</div>
    <div class="main-title-wrapper">
      <svg class="trophy-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20.2 2H15V1H9v1H3.8C2.8 2 2 2.8 2 3.8V5c0 2.2 1.4 4.1 3.4 4.7 1.1 2.5 3.5 4.3 6.6 4.3s5.5-1.8 6.6-4.3c2-.6 3.4-2.5 3.4-4.7V3.8C22 2.8 21.2 2 20.2 2zM5 5V4h4v3.8C6.6 7.2 5 5 5 5zm9 5c-1.7 0-3-1.3-3-3V4h2v1c0 2.8 2.2 5 5 5h.2c-1.2 1.8-3.2 3-5.2 3zm4.2-5.2c0 1.2-1 2.2-2.2 2.2V4h2v1.8zM12 15c-1.1 0-2 .9-2 2v2H7v2h10v-2h-3v-2c0-1.1-.9-2-2-2z"/></svg>
      <h1>รางวัล Popular Vote</h1>
    </div>
    <div class="total-badge">
      <span>รวมคะแนนโหวต: </span><span id="total-sum">0</span>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="qr-panel">
      <div class="qr-title">สแกน QR เพื่อโหวต<br>ทีมที่ถูกใจมากที่สุด</div>
      <img src="https://s.imgz.io/2026/02/11/AAGB4-AUqkc_1770718222018d1dfd3d6650ac071.png" alt="QR Code" class="qr-image">
      <div style="font-size: 1.2rem; color: var(--text-sub);">ร่วมเป็นส่วนหนึ่งในการตัดสินรางวัล Popular Vote</div>
    </div>

    <div class="list-panel">
      <div id="list-area" class="list-container">
        <div style="text-align:center; padding: 50px;">
          <svg class="spinner" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg>
          <p>กำลังโหลดผลโหวต...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // URL ของ Google Apps Script Web App
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxsDcpCoJWiTP2oum2cuCyrJu9Wk0WmKW4GGV86TXsKcNqnjvy7fEB3l-uMH5OWB-x_/exec';

    function toggleLayout() { document.body.classList.toggle('split-mode'); }
    let lastDataJson = "";

    async function fetchData() {
      try {
        const response = await fetch(WEB_APP_URL);
        const data = await response.json();
        renderDashboard(data);
      } catch (e) {
        console.error("Fetch error:", e);
      }
    }

    function renderDashboard(data) {
      if (JSON.stringify(data) === lastDataJson) return;
      lastDataJson = JSON.stringify(data);
      
      document.getElementById('total-sum').innerText = data.reduce((s, t) => s + t.score, 0).toLocaleString();
      const maxS = Math.max(...data.map(d => d.score)) || 1;
      const listArea = document.getElementById('list-area');
      
      listArea.innerHTML = data.map((team, i) => {
        const r = i + 1;
        const pc = (team.score / maxS) * 100;
        return `
          <div class="list-card ${r===1?'card-rank-1':'card-normal'}">
            <div class="rank-col">
              <svg class="crown-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11h-14zm14 1v2H5v-2h14z"/></svg>
              <div class="rank-num">${r}</div>
            </div>
            <div class="img-col">
              <img src="${team.image}" class="team-img" onerror="this.src='https://via.placeholder.com/160x90?text=IMG'">
            </div>
            <div class="info-col">
              <div class="name-main">${team.name}</div>
              <div class="name-sub">${team.major}</div>
              <div class="bar-track"><div class="bar-fill" style="width: ${pc}%;"></div></div>
            </div>
            <div class="vote-col">
              <div class="vote-pill">โหวต ${team.score}</div>
            </div>
          </div>`;
      }).join('');
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
