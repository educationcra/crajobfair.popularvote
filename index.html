<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CRA Job Fair 2026 : Popular Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Setup */
    * { box-sizing: border-box; }
    :root {
      --bg-body: #F3F4F6; --card-bg: #FFFFFF; --primary: #2563EB; --primary-dark: #1e40af;
      --gold: #FBBF24; --gold-light: #FFFBEB; --text-main: #1F2937; --text-sub: #6B7280;
    }

    body {
      margin: 0; font-family: 'Prompt', sans-serif; background-color: var(--bg-body);
      color: var(--text-main); overflow-x: hidden; padding: 20px; min-height: 100vh;
    }

    /* --- Header --- */
    header { text-align: center; margin-bottom: 30px; }
    h1 { font-size: 3rem; margin: 0; color: var(--primary-dark); font-weight: 800; text-transform: uppercase; }
    .total-badge { display: inline-flex; align-items: center; gap: 8px; background: #fff; padding: 6px 20px; border-radius: 50px; margin-top: 15px; font-weight: 600; }

    /* --- Toggle Button --- */
    .mode-btn {
      position: fixed; top: 20px; right: 20px; background: #fff; border: 2px solid #E5E7EB;
      border-radius: 50px; padding: 10px 20px; cursor: pointer; z-index: 2000; font-weight: 600;
      display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* --- Content Layout --- */
    .content-wrapper {
      width: 100%; max-width: 900px; margin: 0 auto;
      display: grid; grid-template-columns: 1fr; gap: 0; transition: all 0.5s ease;
    }

    .qr-panel {
      display: none; flex-direction: column; align-items: center; text-align: center;
      background: white; border-radius: 24px; padding: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky; top: 40px; height: fit-content;
    }
    .qr-image { width: 100%; max-width: 400px; border-radius: 16px; border: 5px solid var(--gold); margin-bottom: 20px; }

    /* --- Leaderboard List --- */
    .list-container { display: flex; flex-direction: column; gap: 12px; }
    .list-card {
      background: var(--card-bg); border-radius: 18px; display: flex; align-items: center;
      padding: 15px 25px; border: 1px solid #E5E7EB; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .rank-col { width: 60px; flex-shrink: 0; text-align: center; }
    .rank-num { font-weight: 800; font-size: 1.6rem; color: #D1D5DB; }
    .img-col { flex-shrink: 0; margin: 0 20px; }
    .team-img { width: 100px; aspect-ratio: 16/9; border-radius: 10px; object-fit: cover; background: #eee; }
    .info-col { flex-grow: 1; min-width: 0; }
    .name-main { font-weight: 700; font-size: 1.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .name-sub { font-weight: 400; font-size: 0.95rem; color: var(--text-sub); margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .bar-track { width: 100%; height: 8px; background: #F3F4F6; border-radius: 4px; overflow: hidden; }
    .bar-fill { height: 100%; border-radius: 4px; transition: width 1s ease; background: var(--primary); }
    .vote-pill { background: #EFF6FF; color: var(--primary); padding: 8px 18px; border-radius: 50px; font-weight: 600; white-space: nowrap; }

    /* --- Rank 1 Styling --- */
    .card-rank-1 { background: var(--gold-light); border: 2px solid var(--gold); }
    .card-rank-1 .rank-num { color: var(--gold); font-size: 2.2rem; }
    .card-rank-1 .bar-fill { background: linear-gradient(90deg, var(--gold), #fbbf24); }
    .card-rank-1 .vote-pill { background: var(--gold); color: #fff; }

    /* ====== SPLIT MODE (PC) ====== */
    body.split-mode .content-wrapper {
      max-width: 1400px; grid-template-columns: 1fr 1.2fr; gap: 40px;
    }
    body.split-mode .qr-panel { display: flex; }

    /* ====== MOBILE OPTIMIZATION ====== */
    @media (max-width: 600px) {
      .mode-btn { display: none !important; } /* ซ่อนปุ่ม QR ในมือถือ */
      h1 { font-size: 1.8rem; }
      .list-card { padding: 12px; }
      .img-col { margin: 0 10px; }
      .team-img { width: 60px; }
      /* แก้ไขให้ตัวหนังสือไม่ขาด */
      .name-main, .name-sub { white-space: normal; overflow: visible; text-overflow: clip; font-size: 0.9rem; }
      .rank-num { font-size: 1.2rem; }
      .vote-pill { padding: 6px 12px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <button class="mode-btn" onclick="document.body.classList.toggle('split-mode')">สแกน QR</button>

  <header>
    <div style="color: var(--text-sub); font-size: 1.1rem;">CRA Job Fair & Education 2026</div>
    <h1>รางวัล Popular Vote</h1>
    <div class="total-badge">รวมคะแนนโหวต: <span id="total-sum">0</span></div>
  </header>

  <div class="content-wrapper">
    <div class="qr-panel">
      <h2 style="color: var(--primary-dark); font-size: 2rem;">สแกน QR เพื่อโหวต</h2>
      <img src="https://s.imgz.io/2026/02/11/AAGB4-AUqkc_1770718222018d1dfd3d6650ac071.png" class="qr-image" alt="QR Code">
      <p style="color: var(--text-sub); font-size: 1.1rem;">ร่วมเป็นส่วนหนึ่งในการตัดสินรางวัล Popular Vote</p>
    </div>

    <div class="list-panel">
      <div id="list-area" class="list-container">
        <p style="text-align:center;">กำลังโหลดข้อมูล...</p>
      </div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxsDcpCoJWiTP2oum2cuCyrJu9Wk0WmKW4GGV86TXsKcNqnjvy7fEB3l-uMH5OWB-x_/exec';
    let lastJson = "";

    async function fetchVote() {
      try {
        const res = await fetch(WEB_APP_URL);
        const data = await res.json();
        if (JSON.stringify(data) === lastJson) return;
        lastJson = JSON.stringify(data);
        
        document.getElementById('total-sum').innerText = data.reduce((s, t) => s + t.score, 0).toLocaleString();
        const maxS = Math.max(...data.map(d => d.score)) || 1;
        
        document.getElementById('list-area').innerHTML = data.map((team, i) => {
          const r = i + 1;
          const pc = (team.score / maxS) * 100;
          return `
            <div class="list-card ${r===1?'card-rank-1':''}">
              <div class="rank-col"><span class="rank-num">${r}</span></div>
              <div class="img-col"><img src="${team.image}" class="team-img" onerror="this.src='https://via.placeholder.com/100x56?text=IMG'"></div>
              <div class="info-col">
                <div class="name-main">${team.name}</div>
                <div class="name-sub">${team.major}</div>
                <div class="bar-track"><div class="bar-fill" style="width: ${pc}%;"></div></div>
              </div>
              <div class="vote-pill">โหวต ${team.score}</div>
            </div>`;
        }).join('');
      } catch (e) { console.error(e); }
    }

    fetchVote();
    setInterval(fetchVote, 3000);
  </script>
</body>
</html>
