<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CRA Job Fair 2026 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Setup */
    * { box-sizing: border-box; }
    :root {
      --bg-body: #F3F4F6; --card-bg: #FFFFFF; --primary: #2563EB; --primary-dark: #1e40af;
      --gold: #FBBF24; --gold-dark: #B45309; --text-main: #1F2937; --text-sub: #6B7280;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-glow: 0 0 15px rgba(245, 158, 11, 0.3);
    }

    body {
      margin: 0; font-family: 'Prompt', sans-serif; background-color: var(--bg-body);
      color: var(--text-main); overflow-x: hidden; padding: 15px;
    }

    /* --- Toggle Button (ซ่อนในมือถือ) --- */
    .mode-btn {
      position: fixed; top: 20px; right: 20px; background: #fff; border: 2px solid #E5E7EB;
      border-radius: 50px; padding: 10px 18px; cursor: pointer; z-index: 2000;
      display: flex; align-items: center; gap: 8px; font-size: 0.95rem; font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* --- Header --- */
    header { text-align: center; margin-bottom: 25px; margin-top: 10px; width: 100%; }
    .event-sub-title { font-size: 1rem; color: var(--text-sub); margin-bottom: 5px; }
    h1 { font-size: 2.2rem; margin: 0; color: var(--primary-dark); font-weight: 800; text-transform: uppercase; line-height: 1.1; }
    .total-badge { 
      display: inline-flex; align-items: center; gap: 8px; background: #fff; 
      padding: 6px 18px; border-radius: 50px; margin-top: 12px; font-size: 0.9rem; font-weight: 600;
    }

    /* --- Layout Container --- */
    .content-wrapper { width: 100%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; }
    .qr-panel { display: none; background: white; border-radius: 24px; padding: 30px; text-align: center; position: sticky; top: 40px; }

    /* --- List Card Design (PC Default) --- */
    .list-container { display: flex; flex-direction: column; gap: 12px; }
    .list-card {
      background: var(--card-bg); border-radius: 18px; display: flex; align-items: center;
      padding: 12px 20px; border: 1px solid #E5E7EB; box-shadow: var(--shadow-sm); transition: 0.2s;
    }
    .rank-col { display: flex; flex-direction: column; align-items: center; width: 50px; flex-shrink: 0; }
    .rank-num { font-weight: 800; font-size: 1.5rem; color: #D1D5DB; }
    .crown-icon { width: 28px; height: 28px; color: var(--gold); display: none; }
    .img-col { flex-shrink: 0; margin: 0 15px; }
    .team-img { width: 120px; aspect-ratio: 16/9; border-radius: 10px; object-fit: cover; background: #eee; }
    .info-col { flex-grow: 1; min-width: 0; }
    .name-main { font-weight: 700; font-size: 1.1rem; color: var(--text-main); }
    .name-sub { font-weight: 400; font-size: 0.85rem; color: var(--text-sub); margin-bottom: 5px; }
    .vote-pill { background: #EFF6FF; color: var(--primary); padding: 8px 16px; border-radius: 50px; font-weight: 600; white-space: nowrap; }

    /* Rank 1 */
    .card-rank-1 { background: linear-gradient(to right, #ffffff, var(--gold-light)); border: 2px solid var(--gold); transform: scale(1.02); }
    .card-rank-1 .crown-icon { display: block; }
    .card-rank-1 .rank-num { color: var(--gold); font-size: 2.2rem; }
    .card-rank-1 .vote-pill { background: var(--gold); color: #fff; }

    /* ====== SPLIT MODE (PC Only) ====== */
    body.split-mode .content-wrapper { max-width: 1350px; flex-direction: row; gap: 40px; align-items: flex-start; }
    body.split-mode .qr-panel { display: flex; opacity: 1; flex: 1.2; }
    body.split-mode .list-panel { flex: 1; }

    /* ====== MOBILE OPTIMIZATION ====== */
    @media (max-width: 600px) {
      .mode-btn { display: none; } /* ซ่อนปุ่มสแกน QR ในมือถือ */
      h1 { font-size: 1.8rem; }
      
      .list-card { 
        flex-direction: column; /* เปลี่ยนเป็นแนวตั้งในมือถือ */
        padding: 15px; text-align: center; 
      }
      
      .rank-col { flex-direction: row; width: 100%; justify-content: center; gap: 10px; margin-bottom: 10px; }
      .rank-num { font-size: 1.2rem; }
      .crown-icon { width: 20px; height: 20px; }
      
      .img-col { margin: 0 0 12px 0; width: 100%; }
      .team-img { width: 100%; max-width: 240px; margin: 0 auto; } /* รูปอยู่ตรงกลาง */
      
      .info-col { width: 100%; margin: 0 0 15px 0; }
      .name-main { font-size: 1.1rem; white-space: normal; } /* ชื่อทีมไม่โดนตัด */
      .name-sub { font-size: 0.9rem; white-space: normal; } /* สาขาไม่โดนตัด */
      
      .card-rank-1 { transform: scale(1); margin-top: 10px; }
      .card-rank-1 .team-img { max-width: 100%; } /* แชมป์รูปใหญ่เต็มตา */
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    .spinner { width: 30px; height: 30px; animation: spin 1s linear infinite; color: var(--primary); }
  </style>
</head>
<body>

  <button class="mode-btn" onclick="document.body.classList.toggle('split-mode')">สแกน QR</button>

  <header>
    <div class="event-sub-title">CRA Job Fair & Education 2026</div>
    <div class="main-title-wrapper">
      <h1>รางวัล Popular Vote</h1>
    </div>
    <div class="total-badge">
      <span>รวมคะแนนโหวต: </span><span id="total-sum">0</span>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="qr-panel">
      <h2 style="color:var(--primary-dark); font-size: 2rem;">สแกน QR เพื่อโหวต</h2>
      <img src="https://s.imgz.io/2026/02/11/AAGB4-AUqkc_1770718222018d1dfd3d6650ac071.png" style="width:100%; border-radius:16px; border:4px solid var(--gold);" alt="QR">
      <p style="font-size:1.2rem; color:var(--text-sub)">ร่วมเป็นส่วนหนึ่งในการตัดสินรางวัล</p>
    </div>

    <div class="list-panel">
      <div id="list-area" class="list-container">
        <div style="text-align:center; padding: 50px;"><svg class="spinner" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg></div>
      </div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxsDcpCoJWiTP2oum2cuCyrJu9Wk0WmKW4GGV86TXsKcNqnjvy7fEB3l-uMH5OWB-x_/exec';
    let lastJson = "";

    async function fetchVote() {
      try {
        const res = await fetch(WEB_APP_URL);
        const data = await res.json();
        if (JSON.stringify(data) === lastJson) return;
        lastJson = JSON.stringify(data);
        
        document.getElementById('total-sum').innerText = data.reduce((s, t) => s + t.score, 0).toLocaleString();
        const maxS = Math.max(...data.map(d => d.score)) || 1;
        
        document.getElementById('list-area').innerHTML = data.map((team, i) => {
          const r = i + 1;
          const pc = (team.score / maxS) * 100;
          return `
            <div class="list-card ${r===1?'card-rank-1':''}">
              <div class="rank-col">
                <svg class="crown-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11h-14zm14 1v2H5v-2h14z"/></svg>
                <div class="rank-num">${r}</div>
              </div>
              <div class="img-col"><img src="${team.image}" class="team-img" onerror="this.src='https://via.placeholder.com/160x90?text=IMG'"></div>
              <div class="info-col">
                <div class="name-main">${team.name}</div>
                <div class="name-sub">${team.major}</div>
                <div style="background:#F3F4F6; height:6px; border-radius:10px; overflow:hidden;">
                  <div style="background:${r===1?'var(--gold)':'var(--primary)'}; width:${pc}%; height:100%;"></div>
                </div>
              </div>
              <div class="vote-pill">โหวต ${team.score}</div>
            </div>`;
        }).join('');
      } catch (e) { console.error(e); }
    }

    fetchVote();
    setInterval(fetchVote, 3000);
  </script>
</body>
</html>
